  <div id="accessibilityFormOverlay" class="modal-overlay" style="display: none;" dir="rtl">
  <div class="modal-box">
    <h2>שאלון נגישות</h2>
    <form id="accessibilityForm">

      <label>חניות נכים (כמה):</label>
      <input type="number" name="disabledParking" required />
      <label>תמונה:</label>
      <input type="file" accept="image/*" name="disabledParkingPhoto" />

      <label>תיאור הדרך:</label>
      <select name="pathType" required>
        <option value="">בחר סוג דרך</option>
        <option value="אספלט">אספלט</option>
        <option value="בטון">בטון</option>
        <option value="דק עץ">דק עץ</option>
        <option value="כורכר">כורכר (לא נגיש)</option>
      </select>
      <label>תמונה:</label>
      <input type="file" accept="image/*" name="pathPhoto" />

      <label>אורך הדרך הנגישה (מטרים):</label>
      <input type="number" name="accessibleLength" />

      <label>מבנה המסלול:</label>
      <select name="routeType">
        <option value="">בחר</option>
        <option value="הלוך חזור">הלוך חזור</option>
        <option value="מעגלי">מעגלי</option>
      </select>

      <label>שיפוע הדרך:</label>
      <select name="slope">
        <option value="">בחר</option>
        <option value="ישרה">ישרה</option>
        <option value="שיפועים מתונים">שיפועים מתונים</option>
        <option value="שיפועים תלולים (לא נגיש)">שיפועים תלולים (לא נגיש)</option>
      </select>

      <label>נקודות מעניינות לאורך הדרך:</label>
      <textarea name="interestingPoints"></textarea>
      <label>תמונה:</label>
      <input type="file" accept="image/*" name="interestingPointsPhoto" />

      <label>האם יש תצפיות:</label>
      <select name="viewpoints">
        <option value="">בחר</option>
        <option value="כן">כן</option>
        <option value="לא">לא</option>
      </select>
      <input type="file" accept="image/*" name="viewpointsPhoto" />

      <label>פינות פיקניק נגישות:</label>
      <select name="picnicAreas">
        <option value="">בחר</option>
        <option value="כן">כן</option>
        <option value="לא">לא</option>
      </select>
      <input type="file" accept="image/*" name="picnicPhoto" />

      <label>שירותי נכים:</label>
      <select name="disabledToilets">
        <option value="">בחר</option>
        <option value="כן">כן</option>
        <option value="לא">לא</option>
      </select>
      <input type="file" accept="image/*" name="toiletPhoto" />

      <label>ספסלי מנוחה לאורך הדרך:</label>
      <select name="restBenches">
        <option value="">בחר</option>
        <option value="כן">כן</option>
        <option value="לא">לא</option>
      </select>
      <input type="file" accept="image/*" name="benchPhoto" />

      <label>האם המסלול מוצל:</label>
      <select name="shadeLevel">
        <option value="">בחר</option>
        <option value="מוצל">מוצל</option>
        <option value="חלקית">חלקית</option>
        <option value="לא מוצל">לא מוצל</option>
      </select>

      <br><br>
      <button type="submit">שמור</button>
      <button type="button" onclick="closeAccessibilityForm()">ביטול</button>
    </form>
  </div>
